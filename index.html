<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page with Exercises</title>
    <style>
        /* CSS styles for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .menu {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .container {
            padding: 20px;
        }
        .description {
            text-align: center;
            margin-bottom: 20px;
        }
        .description img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            /* Adjust the max-width for smaller screens */
            .description img {
                max-width: 80%;
            }
        }
    </style>
</head>
<body>
    <!-- Menu -->
    <div class="menu">
        <!-- Placeholder for any menu items -->
    </div>
    <!-- Description -->
    <div class="description">
        <img src="placeholder.jpg" alt="Placeholder Image">
        <p>Welcome to my Project No. 4</p>
    </div>
    <!-- Content -->
    <div class="container">
        <button onclick="toggleExercises()">Expand/Collapse All</button>
        <!-- Exercise 1 -->
        <div class="exercise">
            <a class="exercise-link" href="exercise1.html" target="_blank">
                <h3>Exercise 1</h3>
            </a>
            <!-- Exercise 1 content -->
            <div id="exercise1">
                <p>Tables and input manipulation using
JavaScript</p>
                
            </div>
        </div>
        <!-- Exercise 2 -->
        <div class="exercise">
            <a class="exercise-link" href="exercise2.html" target="_blank">
                <h3>Exercise 2</h3>
            </a>
            <!-- Exercise 2 content -->
            <div id="exercise2">
                <p>Styling a table using CSS and use of Tableless Tables</p>
                
            </div>
        </div>
        <!-- Exercise 3 -->
        <div class="exercise">
            <a class="exercise-link" href="exercise3.html" target="_blank">
                <h3>Exercise 3</h3>
            </a>
            <!-- Exercise 3 content -->
            <div id="exercise3">
                <p>Sorting Using JavaScript</p>
                <p>mehotds used [selection sorting ,quick sorting] </p>
            </div>
        </div>
    </div>
    <script>
        function toggleExercises() {
            var exercises = document.querySelectorAll('.exercise');
            exercises.forEach(function(exercise) {
                var content = exercise.querySelector('div');
                if (content.style.display === 'none') {
                    content.style.display = 'block';
                } else {
                    content.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
