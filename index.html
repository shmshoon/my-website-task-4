<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page with Exercises</title>
    <style>
        /* Common CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: none; /* Center horizontally */
            min-height: 100vh;
        }
        .placeholder {
            text-align: center;
            margin-bottom: 20px;
        }
        .placeholder img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .container {
            display: flex;
            flex: 1;
            max-width: 1000px; /* Set max-width to prevent content from extending too far */
            width: 100%; /* Occupy full width */
        }
        .menu {
            background-color: #333;
            color: #fff;
            padding: 10px;
            width: 200px;
            margin-right: 20px; /* Add space between menu and content */
        }
        .menu h2 {
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .menu ul {
            list-style-type: none;
            padding: 0;
            margin: 10px 0;
        }
        .menu li {
            padding: 5px;
            text-align: center;
        }
        .menu a {
            color: #fff;
            text-decoration: none;
            display: block;
        }
        .menu a:hover {
            background-color: #555;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .exercise-content {
            display: none;
        }
        .exercise-content.active {
            display: block;
        }
        .exercise-link {
            color: #000;
            text-decoration: none;
        }

        /* Media queries for responsiveness */
        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column; /* Stack menu and content vertically on smaller screens */
            }
            .menu {
                width: 100%; /* Occupy full width on smaller screens */
                margin-right: 0; /* Remove margin on smaller screens */
                margin-bottom: 20px; /* Add space between menu and content */
            }
            iframe[name='exerciseFrame'][src='exercise2.html'] {
                width: 100%; /* Ensure iframe fills the width of the container */
                height: 400px; /* Set a fixed height for better viewing on smaller screens */
            }
        }
    </style>
</head>
<body>
    <!-- Placeholder Image -->
    <div class="placeholder">
        <img src="placeholder.jpg" alt="Placeholder Image">
        <p>Welcome to my Project No. 4</p>
    </div>
    <!-- Container for Menu and Content -->
    <div class="container">
        <!-- Menu -->
        <div class="menu">
            <h2>Menu</h2>
            <ul>
                <li><a href="exercise1.html" target="exerciseFrame">Exercise 1</a></li>
                <li><a href="exercise2.html" target="exerciseFrame">Exercise 2</a></li>
                <li><a href="exercise3.html" target="exerciseFrame">Exercise 3</a></li>
            </ul>
        </div>
        <!-- Content -->
        <div class="content">
            <iframe name="exerciseFrame"></iframe>
        </div>
    </div>

    <script>
        function showExercise(exerciseId) {
            var exercises = document.querySelectorAll('.exercise-content');
            exercises.forEach(function(exercise) {
                if (exercise.id === exerciseId) {
                    exercise.classList.add('active');
                } else {
                    exercise.classList.remove('active');
                }
            });
        }
    </script>
</body>
</html>
